services:
  bitcoind:
    image: lncm/bitcoind:v25.0
    container_name: bitcoind
    command:
      - -regtest=1
      - -server=1
      - -txindex=1
      - -rpcbind=0.0.0.0
      - -rpcallowip=0.0.0.0/0
      - -rpcuser=alice
      - -rpcpassword=password
      - -fallbackfee=0.0001
    ports:
      - "18443:18443" # RPC
      - "18444:18444" # P2P
    volumes:
      - bitcoin-data:/home/bitcoin/.bitcoin
    networks:
      - ln-network

  alice:
    image: elementsproject/lightningd:v23.11
    container_name: alice
    depends_on:
      - bitcoind
    command:
      - --network=regtest
      - --log-level=debug
      - --bitcoin-rpcuser=alice
      - --bitcoin-rpcpassword=password
      - --bitcoin-rpcport=18443
      - --bitcoin-rpcconnect=bitcoind
      - --addr=0.0.0.0:9735
      - --clnrest-port=3010
      - --clnrest-protocol=http
      - --clnrest-host=0.0.0.0
    ports:
      - "9735:9735"
      - "3010:3010"
    volumes:
      - alice-data:/root/.lightning
    networks:
      - ln-network

  bob:
    image: elementsproject/lightningd:v23.11
    container_name: bob
    depends_on:
      - bitcoind
    command:
      - --network=regtest
      - --log-level=debug
      - --bitcoin-rpcuser=alice
      - --bitcoin-rpcpassword=password
      - --bitcoin-rpcport=18443
      - --bitcoin-rpcconnect=bitcoind
      - --addr=0.0.0.0:9735
      - --clnrest-port=3010
      - --clnrest-protocol=http
      - --clnrest-host=0.0.0.0
    ports:
      - "9736:9735"
      - "3011:3010"
    volumes:
      - bob-data:/root/.lightning
    networks:
      - ln-network

  carol:
    image: elementsproject/lightningd:v23.11
    container_name: carol
    depends_on:
      - bitcoind
    command:
      - --network=regtest
      - --log-level=debug
      - --bitcoin-rpcuser=alice
      - --bitcoin-rpcpassword=password
      - --bitcoin-rpcport=18443
      - --bitcoin-rpcconnect=bitcoind
      - --addr=0.0.0.0:9735
      - --clnrest-port=3010
      - --clnrest-protocol=http
      - --clnrest-host=0.0.0.0
    ports:
      - "9737:9735"
      - "3012:3010"
    volumes:
      - carol-data:/root/.lightning
    networks:
      - ln-network

volumes:
  bitcoin-data:
  alice-data:
  bob-data:
  carol-data:

networks:
  ln-network:
    driver: bridge
